     <div class="container">
        <form id= "contactForm">
            <h1> Leave your details, we'll get back to you soon!</h1>
            <input type="text" id="name" placeholder="Add your first name" required>
            <input type="text" id="name" placeholder="Add your last name" required>
            <input type="email" id="email" placeholder="Add your email" required>
            <input type="text" id="phone" placeholder="Add your phone" required>
            <textarea id="message" rows="4" placeholder="Where do you want to spend your holiday?"></textarea>
            <button type="submit">Send to get a quote!</button>
        </form>
    </div>
</div>
<script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('We received your message and we will get back to you soon!');
        });
</script>
